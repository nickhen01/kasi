default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: testy_development

test:
  <<: *default
  database: testy_test
  host: <%= ENV['POSTGRES_HOST'] %>
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  port: 5432

production:
  <<: *default
  database: testy_production
  username: testy
  password: <%= ENV["TESTY_DATABASE_PASSWORD"] %>
