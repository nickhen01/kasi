default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: testy_development

test:
  <<: *default
  database: testy_test
  host: localhost
  username: postgres
  password: postgres
  port: 5432

production:
  <<: *default
  database: testy_production
  username: testy
  password: <%= ENV["TESTY_DATABASE_PASSWORD"] %>
